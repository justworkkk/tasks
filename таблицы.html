<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Table</title>
	</head>
	<body>
		<header><h1>Таблицы</h1></header>
		<h2>Я люблю тикток</h2>
		<table>
			<thead>
				<tr>
					<th>Вопрос</th>
					<th>Программирование</th>
					<th>Просмотр тиктока</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Есть польза?</td>
					<td>+</td>
					<td>-</td>
				</tr>
				<tr>
					<td>Есть смысловая нагрузка?</td>
					<td>+</td>
					<td>-</td>
				</tr>
				<tr>
					<td>Понадобится в дальнейшем?</td>
					<td>+</td>
					<td>-</td>
				</tr>
				<tr>
					<td>Есть з/п?</td>
					<td>+</td>
					<td>-</td>
				</tr>
				<tr>
					<td>Просто убивается время?</td>
					<td>-</td>
					<td>+</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>Кол-во плюсов</td>
					<td>4</td>
					<td>1</td>
				</tr>
			</tfoot>
		</table>
		<p><b>Побеждает программирование!</b></p>
	</body>
</html>
